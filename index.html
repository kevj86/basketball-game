<html>
  <head>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="home">
        <h3 class="font-verdana">HOME</h3>
        <div id="home-score" class="font-cursed">0</div>
        <div class="points">
          <button id="home-1" class="btn-point font-cursed" onclick="home1()">
            +1
          </button>
          <button id="home-2" class="btn-point font-cursed" onclick="home2()">
            +2
          </button>
          <button id="home-3" class="btn-point font-cursed" onclick="home3()">
            +3
          </button>
        </div>
      </div>
      <button
        id="new-game"
        class="btn-point btn-new font-cursed"
        onclick="newgame()"
      >
        New Game
      </button>
      <div class="guest">
        <h3 class="font-verdana">GUEST</h3>
        <div id="guest-score" class="font-cursed">0</div>
        <div class="points">
          <button id="guest-1" class="btn-point font-cursed" onclick="guest1()">
            +1
          </button>
          <button id="guest-2" class="btn-point font-cursed" onclick="guest2()">
            +2
          </button>
          <button id="guest-3" class="btn-point font-cursed" onclick="guest3()">
            +3
          </button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
